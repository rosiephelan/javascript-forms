<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <main>
      <div class="container-fluid">
        <div class="jsForm">
          <form id="form">
            <div class="form-group row">
              <label for="fname" class="col-sm-2 col-form-label"
                >Your Name :
              </label>
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  id="msg"
                  name="greeting"
                />
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                  Type Of Event :
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="eventtype"
                      id="gridRadios"
                      value="wedding"
                    />
                    <label class="form-check-label" for="wedding">
                      Wedding
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="eventtype"
                      id="gridRadios"
                      value="graduation"
                    />
                    <label class="form-check-label" for="graduation">
                      Graduation
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="eventtype"
                      id="gridRadios"
                      value="birthday"
                    />
                    <label class="form-check-label" for="birthday">
                      Birthday
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <label for="message">Please enter your message : </label>
              <textarea
                class="form-control"
                id="message-area"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="submitForm">
                  Click
                </button>
              </div>
            </div>
          </form>
          <div class="card-section" id="card-sec">
            <div id="greetingOK"></div>
            <div id="event-name"></div>
            <div id="message-paragraph"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js" type="text/javascript"></script>
</html>
